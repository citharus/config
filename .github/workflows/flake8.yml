name: PEP8 Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
          architecture: x64
      - name: Install flake8
        run: pip install -U flake8
      - name: Run flake8
        run: flake8 .
